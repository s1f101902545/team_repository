        <b1>氷結</b1>
        <p>
            シチリア産レモンのストレート果汁をメインに使用した、爽やかなおいしさが楽しめます。キリンのロングセラー「氷結」は、ほどよいアルコール度数とスッキリした飲みやすさを両立させている。
        </p>
        <p>
            レモンフレーバーはガツンと来るほど強くはありませんが、酸味と甘味が適度にあって飲み飽きないおいしさがあります。味がスッキリしていて、甘すぎないため万人受けすると思います。
        </p>
