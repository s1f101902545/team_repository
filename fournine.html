            他のレモンサワーと比べて、炭酸が少し濃くてインパクトが強い印象でした。基本的にお酒はアルコール度数が高くなると飲みづらくなる印象がありますが、フォーナインは度数の割にはさっぱりしていて飲みやすかったです。
